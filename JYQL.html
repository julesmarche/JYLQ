<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JYQL</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="JYQL.js"></script>
    <link rel="stylesheet" href="JYQL.css">
</head>
<body> 
    <div class="header">
        <img src="Logo.png" class="imt">
        <div class="titre">
            <h1 class="text-white text-center">Bienvenue sur le site de JYQL</h1>
            <p class="lead text-white text-center">Étudiants de la Promotion FIL 2022-2025</p>
        </div>
    </div>
    <div class="grosse_div">
        <div class="createur">
            <div class="card" id="jules">
                <span class="popup">
                </span>
            </div>
            <p class="name">Marche Jules</p>
        </div>
        <div class="createur">
            <div class="card" id="younes">
                <span class="popup">
                </span>                
            </div>
            <p class="name">Ghoniem Younes</p>
        </div>
        <div class="createur">
            <div class="card" id="quentin">
                <span class="popup">
                </span>                
            </div>
            <p class="name">Tournier Quentin</p>
        </div>
        <div class="createur">
            <div class="card" id="louan">
                <span class="popup">
                </span>
            </div>
            <p class="name">Belicaud Louan</p>
        </div>
    </div>
    
    <div class="boutton">
        <input id="btn" type="button" class="btn btn-light" value="Voir nos créations"/>
    </div>

    <script>
        $(".card").hover( function() {
            switch($(this).attr('id')){
                case "quentin": 
                    $(this).find("span").toggleClass("show");
                    break;
                case "jules": 
                    $(this).find("span").toggleClass("show");
                    break;
                case "louan": 
                    $(this).find("span").toggleClass("show");
                    break;
                case "younes": 
                    $(this).find("span").toggleClass("show");
                    break;
            }
        });

        let json = '{\
            "0": {\
                "nom":"Marche Jules",\
                "github": "Github Jules",\
                "portfolio": "Portfolio Jules"\
            },\
            "1": {\
                "nom":"Ghoniem Younes",\
                "github": "Github Younes",\
                "portfolio": "Portfolio Younes"\
            },\
            "2": {\
                "nom":"Tournier Quentin",\
                "github": "Github Quentin",\
                "portfolio": "Portfolio Quentin"\
            },\
            "3": {\
                "nom":"Belicaud Louan",\
                "github": "Github Louan",\
                "portfolio": "Portfolio Louan"\
            }\
        }'

        json = JSON.parse(json);

        for(indice in json){
            switch(json[indice].nom){
                case "Marche Jules": 
                    div = $("#jules").find("span")
                    break;
                case "Ghoniem Younes": 
                    div = $("#younes").find("span")
                    break;
                case "Tournier Quentin": 
                    div = $("#quentin").find("span")
                    break;
                case "Belicaud Louan": 
                    div = $("#louan").find("span")
                    break;
            }
            $(div).append(createGithub(json[indice].github));
            $(div).append(createBr());
            $(div).append(createPortfolio(json[indice].portfolio));
        }


        function createGithub(lienGithub)
        {
            const img = document.createElement("img");
            img.setAttribute("src","github.png")
            img.setAttribute("class","github");
            img.setAttribute("title","Voir le GitHub");
            const a = document.createElement("a");
            a.setAttribute("href",lienGithub)
            a.setAttribute("target","_blank");
            a.append(img);
            return a;
        }

        function createBr()
        {
            const br = document.createElement("br");
            return br;
        }

        function createPortfolio(lienPortfolio)
        {
            const img = document.createElement("img");
            img.setAttribute("src","portfolio.png")
            img.setAttribute("class","github");
            img.setAttribute("title","Voir le Portfolio");
            const a = document.createElement("a");
            a.setAttribute("href",lienPortfolio)
            a.setAttribute("target","_blank");
            a.append(img);
            return a;
        }
    </script>
</body>  
</html>
